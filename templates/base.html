<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} | AI Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'ui-sans-serif', 'system-ui'],
                    },
                    colors: {
                        brand: {
                            primary: '#2563eb',
                            secondary: '#7c3aed',
                        },
                    },
                    boxShadow: {
                        glow: '0 25px 80px rgba(37, 99, 235, 0.25)',
                    },
                }
            }
        };
    </script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="font-inter min-h-screen bg-gradient-to-br from-rose-50 via-white to-slate-100 text-slate-900 transition-colors duration-500 dark:from-slate-900 dark:via-slate-950 dark:to-slate-900 dark:text-slate-100">
    <header class="sticky top-0 z-30 border-b border-transparent bg-gradient-to-r from-[#0b1224] via-[#111d3a] to-[#16274f] text-white shadow-2xl backdrop-blur-lg">
        <div class="mx-auto flex max-w-6xl flex-wrap items-center justify-between gap-4 px-4 py-4 sm:px-6">
            <div class="text-lg font-semibold tracking-tight">{{ profile.name }}</div>
            <nav class="flex flex-wrap gap-4 text-sm text-white/80">
                <a class="transition hover:text-white/100" href="#projects">Projects</a>
                <a class="transition hover:text-white/100" href="#skills">Skills</a>
                <a class="transition hover:text-white/100" href="#experience">Experience</a>
                <a class="transition hover:text-white/100" href="#education">Education</a>
                <a class="transition hover:text-white/100" href="#contact">Contact</a>
            </nav>
            <div class="flex items-center gap-3">
                <button class="theme-toggle flex h-11 w-11 items-center justify-center rounded-full border border-white/30 bg-white/10 text-lg text-white shadow-inner backdrop-blur hover:shadow-lg" id="themeToggle" aria-label="Toggle theme" data-theme="light">
                    <span class="sun" aria-hidden="false">‚òÄÔ∏è</span>
                    <span class="moon hidden" aria-hidden="true" style="display: none;">üåô</span>
                </button>
                <a class="rounded-full bg-white/90 px-5 py-2.5 text-sm font-semibold text-slate-900 shadow-glow transition hover:-translate-y-0.5" href="{{ profile.resume_url }}">Download Resume</a>
            </div>
        </div>
    </header>
    <main class="mx-auto max-w-6xl px-4 py-16 sm:px-6">
        {% block content %}{% endblock %}
    </main>
    <footer class="border-t border-slate-200/60 bg-white/70 py-10 text-center text-sm text-slate-500 dark:border-slate-800/80 dark:bg-slate-950/70">
        <p>¬© {{ profile.name }} ‚Äî {{ profile.location }}</p>
    </footer>
    <script src="/static/app.js" defer></script>
</body>
</html>
